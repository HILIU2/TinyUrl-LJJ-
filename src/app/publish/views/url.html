<div class = "row">
    <div class="col-md-5 col-md-offset-2">
        <div class="row">
            <h4>Your Long URL is:</h4>
            <a ng-href="{{longUrl}}" target="_blank">{{longUrl}}</a>
        </div>

        <div class="row">
            <h4>Your Short Url is:</h4>
            <a ng-href="{{shortUrl}}" target="_blank">
                {{shortUrlToShow}}
            </a>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Total Clicks
            </div>
            <div class="panel-body">
                {{totalClicks}}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                Clicks for the past:
                <!--这三个a(links)不需要跳转到任何页面,所以写javas:void(0)
                希望每次点击a一次会call相应的function所以需要"ng-click"来调用function, ng-class:
                'text-muted',看变量的boolean表达式是否为真,为真则表示选中,选中以后就不能active了
                getTime()里传的不应该是字符串,应该是一个变量,我们需要定义这个变量,在urlControl里
                定义这个变量, $scope.hour = "hour", 将这个变量传进函数中。-->
                <a href="javascript:void(0);" ng-click="getTime(hour)" ng-class="{ 'text-muted': time === 'hour'}">Hour</a>
                <a href="javascript:void(0);" ng-click="getTime(day)" ng-class="{ 'text-muted': time === 'day'}">Day</a>
                <a href="javascript:void(0);" ng-click="getTime(month)" ng-class="{ 'text-muted': time === 'month'}">Month</a>
            </div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="lineData"
                        chart-labels="lineLabels">
                </canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Referer
            </div>
            <div class="panel-body">
                <canvas id="pie" class="chart chart-pie"
                        chart-data="pieData" chart-labels="pieLabels" chart-options="chartOptions">
                </canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Countries
            </div>
            <div class="panel-body">
                <canvas id="doughnut" class="chart chart-doughnut"
                        chart-data="doughnutData" chart-labels="doughnutLabels">
                </canvas>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Platform
            </div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar"
                        chart-data="barData" chart-labels="barLabels" chart-options="chartOptions">
                </canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Browser
            </div>
            <div class="panel-body">
                <canvas id="base" class="chart chart-horizontal-bar"
                        chart-data="baseData" chart-labels="baseLabels">
                </canvas>
            </div>
        </div>
    </div>
</div>
