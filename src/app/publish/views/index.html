<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ljj's TinyRul</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>

        <!--如果src直接写"/node_modules/chart.js/dist/Chart.min.js"是拿不到这个引用文件的
            因为用/node_modules开头的话,router会自动router到:/shortUrl这个网页-->
        <script src="/node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
        <script src = "./publish/js/app.js"></script>
        <script src = "./publish/js/controllers/homeController.js"></script>
        <script src = "./publish/js/controllers/urlController.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body ng-app="ljjTinyUrl">
        <header>
            <div class = "container">
                <div class="navbar navbar-default">
                    <div class = "navbar-header">
                        <a class="navbar-brand" href="#/">
                            TinyUrl
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div ng-view></div>
        </div>
    </body>
</html>
